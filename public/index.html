<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pictionary Game</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/pict.css">
</head>
<body>
  <header id="header">
    <img id="logo" src="images/logo-01.png" alt="Picto-Game Logo">
  </header>
  <main id="main">
    <div id="stage" class="page-wrapper flex-container">
      <div id="updates"></div>
      <div id="control-panel">
        <div>Select Colour:</div>
        <input id="colour-picker" type="color">
        <input id="clear-button" type="button" value="Clear Drawing Area">
        <input id="skip-button" type="button" value="Skip Turn (-1 Score)">
      </div>
      <canvas id="drawing-area">

      </canvas>
      <div id="player-list"></div>
      <div id="messages"></div>
      <input id="typing-area" type="text" placeholder="type here...">
  </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="scripts/wordlist.js" ></script>
  <script src="scripts/pict.js" ></script>
</body>
</html>
